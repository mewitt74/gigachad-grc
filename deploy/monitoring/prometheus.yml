# =============================================================================
# Prometheus Configuration for GigaChad GRC
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'gigachad-grc'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - Host metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # GRC Services - Health endpoints
  - job_name: 'grc-controls'
    metrics_path: /health
    static_configs:
      - targets: ['controls:3001']
    relabel_configs:
      - target_label: service
        replacement: 'controls'

  - job_name: 'grc-frameworks'
    metrics_path: /health
    static_configs:
      - targets: ['frameworks:3002']
    relabel_configs:
      - target_label: service
        replacement: 'frameworks'

  - job_name: 'grc-policies'
    metrics_path: /health
    static_configs:
      - targets: ['policies:3004']
    relabel_configs:
      - target_label: service
        replacement: 'policies'

  - job_name: 'grc-tprm'
    metrics_path: /health
    static_configs:
      - targets: ['tprm:3005']
    relabel_configs:
      - target_label: service
        replacement: 'tprm'

  - job_name: 'grc-trust'
    metrics_path: /health
    static_configs:
      - targets: ['trust:3006']
    relabel_configs:
      - target_label: service
        replacement: 'trust'

  - job_name: 'grc-audit'
    metrics_path: /health
    static_configs:
      - targets: ['audit:3007']
    relabel_configs:
      - target_label: service
        replacement: 'audit'

  # Keycloak
  - job_name: 'keycloak'
    metrics_path: /auth/realms/master/metrics
    static_configs:
      - targets: ['keycloak:8080']

  # MinIO
  - job_name: 'minio'
    metrics_path: /minio/v2/metrics/cluster
    static_configs:
      - targets: ['minio:9000']

  # Traefik
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']

  # Controls service - Prometheus metrics
  # Exposes application-level metrics such as collectors_runs_total,
  # scheduled_notifications_runs_total, and mcp_workflow_executions_total.
  - job_name: 'grc-controls-metrics'
    metrics_path: /metrics
    static_configs:
      - targets: ['controls:3001']
    relabel_configs:
      - target_label: service
        replacement: 'controls'




