# =============================================================================
# Prometheus Alerting Rules for GigaChad GRC
# =============================================================================

groups:
  # =============================================================================
  # Service Health Alerts
  # =============================================================================
  - name: service_health
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: |
          sum(rate(http_requests_total{status=~"5.."}[5m])) by (service)
          /
          sum(rate(http_requests_total[5m])) by (service)
          > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.service }}"
          description: "Error rate is {{ printf \"%.2f\" $value }}% on {{ $labels.service }}"

      - alert: SlowResponseTime
        expr: |
          histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, service))
          > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow response time on {{ $labels.service }}"
          description: "95th percentile response time is {{ printf \"%.2f\" $value }}s"

  # =============================================================================
  # Application-Level Workflow Alerts (Controls Service)
  # =============================================================================
  - name: application_workflows
    rules:
      - alert: ScheduledNotificationsFailing
        expr: increase(scheduled_notifications_runs_total{status="failure"}[30m]) > 0
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Scheduled notifications are failing in controls service"
          description: "At least one scheduled notifications run has failed in the last 30 minutes."

      - alert: CollectorsFailing
        expr: increase(collectors_runs_total{status="failure"}[30m]) > 0
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Evidence collectors are failing in controls service"
          description: "At least one evidence collector run has failed in the last 30 minutes."

      - alert: MCPWorkflowsFailing
        expr: increase(mcp_workflow_executions_total{status="failure"}[30m]) > 0
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "MCP workflows are failing in controls service"
          description: "At least one MCP workflow execution has failed in the last 30 minutes."

  # =============================================================================
  # Database Alerts
  # =============================================================================
  - name: database
    rules:
      - alert: PostgresDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute."

      - alert: PostgresHighConnections
        expr: |
          sum(pg_stat_activity_count) by (instance)
          /
          sum(pg_settings_max_connections) by (instance)
          > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High PostgreSQL connection usage"
          description: "PostgreSQL connection usage is at {{ printf \"%.0f\" $value }}%"

      - alert: PostgresDeadlocks
        expr: rate(pg_stat_database_deadlocks[5m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL deadlocks detected"
          description: "Deadlocks are occurring in PostgreSQL"

  # =============================================================================
  # Redis Alerts
  # =============================================================================
  - name: redis
    rules:
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute."

      - alert: RedisHighMemory
        expr: |
          redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is at {{ printf \"%.0f\" $value }}%"

      - alert: RedisHighLatency
        expr: redis_commands_duration_seconds_sum / redis_commands_total > 0.01
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis high latency"
          description: "Redis command latency is high"

  # =============================================================================
  # Infrastructure Alerts
  # =============================================================================
  - name: infrastructure
    rules:
      - alert: HighCPUUsage
        expr: |
          100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ printf \"%.0f\" $value }}%"

      - alert: HighMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ printf \"%.0f\" $value }}%"

      - alert: LowDiskSpace
        expr: |
          (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / node_filesystem_size_bytes{fstype!~"tmpfs|overlay"}) * 100 < 15
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space is at {{ printf \"%.0f\" $value }}%"

      - alert: CriticalDiskSpace
        expr: |
          (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / node_filesystem_size_bytes{fstype!~"tmpfs|overlay"}) * 100 < 5
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Critical disk space on {{ $labels.instance }}"
          description: "Disk space is critically low at {{ printf \"%.0f\" $value }}%"

  # =============================================================================
  # Container Alerts
  # =============================================================================
  - name: containers
    rules:
      - alert: ContainerKilled
        expr: time() - container_last_seen > 60
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} killed"
          description: "Container {{ $labels.name }} has been killed"

      - alert: ContainerHighCPU
        expr: |
          sum(rate(container_cpu_usage_seconds_total{name!=""}[5m])) by (name) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} high CPU"
          description: "Container {{ $labels.name }} CPU usage is {{ printf \"%.0f\" $value }}%"

      - alert: ContainerHighMemory
        expr: |
          container_memory_usage_bytes{name!=""} / container_spec_memory_limit_bytes{name!=""} * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} high memory"
          description: "Container {{ $labels.name }} memory usage is {{ printf \"%.0f\" $value }}%"

  # =============================================================================
  # SSL/TLS Alerts
  # =============================================================================
  - name: ssl
    rules:
      - alert: SSLCertExpiringSoon
        expr: |
          probe_ssl_earliest_cert_expiry - time() < 86400 * 30
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate will expire in less than 30 days"

      - alert: SSLCertExpiryCritical
        expr: |
          probe_ssl_earliest_cert_expiry - time() < 86400 * 7
        for: 1h
        labels:
          severity: critical
        annotations:
          summary: "SSL certificate expiring very soon"
          description: "SSL certificate will expire in less than 7 days"




