  # smtp_auth_password: 'password'

  # Slack configuration
  # slack_api_url: 'https://hooks.slack.com/services/xxx/xxx/xxx'

  # Default settings
  resolve_timeout: 5m

# Route configuration
route:
  # Default receiver
  receiver: 'default-receiver'
  
  # Group alerts by alertname and service
  group_by: ['alertname', 'service']
  
  # How long to wait before sending a notification
  group_wait: 30s
  
  # How long to wait before sending an updated notification
  group_interval: 5m
  
  # How long to wait before resending a notification
  repeat_interval: 4h

  # Child routes for specific alert handling
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 5m
      repeat_interval: 4h

    # Database alerts
    - match:
        alertname: PostgresDown
      receiver: 'database-receiver'
      group_wait: 10s

    # Redis alerts
    - match:
        alertname: RedisDown
      receiver: 'cache-receiver'
      group_wait: 10s

