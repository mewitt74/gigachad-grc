# =============================================================================
# Promtail Configuration for GigaChad GRC
# =============================================================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # =============================================================================
  # Docker Container Logs
  # =============================================================================
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
      - json:
          expressions:
            tag:
          source: attrs
      - regex:
          expression: (?P<container_name>(?:[a-zA-Z0-9][a-zA-Z0-9_.-]+))
          source: tag
      - timestamp:
          source: time
          format: RFC3339Nano
      - labels:
          stream:
          container_name:
      - output:
          source: output

  # =============================================================================
  # GRC Service Logs
  # =============================================================================
  - job_name: grc-services
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(grc-.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_name']
        regex: '/grc-(.*)'
        target_label: 'service'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'compose_service'

    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            service: service
            requestId: requestId
            userId: userId
            organizationId: organizationId

      # Set labels from parsed fields
      - labels:
          level:
          service:

      # Drop debug logs in production
      # - match:
      #     selector: '{level="debug"}'
      #     action: drop

      # Output the message field
      - output:
          source: message

  # =============================================================================
  # System Logs
  # =============================================================================
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log

    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+\s+\S+\s+\S+)\s+(?P<hostname>\S+)\s+(?P<service>\S+):\s+(?P<message>.*)$'
      - labels:
          hostname:
          service:
      - timestamp:
          source: timestamp
          format: RFC3339
      - output:
          source: message

  # =============================================================================
  # Nginx/Traefik Access Logs
  # =============================================================================
  - job_name: traefik
    static_configs:
      - targets:
          - localhost
        labels:
          job: traefik
          __path__: /var/log/traefik/*log

    pipeline_stages:
      - json:
          expressions:
            ClientHost: ClientHost
            RequestMethod: RequestMethod
            RequestPath: RequestPath
            OriginStatus: OriginStatus
            Duration: Duration
      - labels:
          method: RequestMethod
          status: OriginStatus
      - output:
          source: RequestPath





