# Grafana Dashboard Provisioning Configuration
# Automatically loads dashboards from the specified folder

apiVersion: 1

providers:
  - name: 'GigaChad GRC Dashboards'
    orgId: 1
    folder: 'GRC Platform'
    folderUid: 'grc-platform'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
      foldersFromFilesStructure: true

