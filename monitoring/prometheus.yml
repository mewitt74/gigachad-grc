# Prometheus configuration for GigaChad GRC Platform
# This file configures scraping targets and alerting rules

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'gigachad-grc'

# Alertmanager configuration (optional - enable when alertmanager is configured)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (optional - uncomment when alert rules are defined)
# rule_files:
#   - "alerts/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # Controls Service
  - job_name: 'controls-service'
    static_configs:
      - targets: ['controls:3001']
    metrics_path: /api/metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # Audit Service
  - job_name: 'audit-service'
    static_configs:
      - targets: ['audit:3007']
    metrics_path: /api/metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # Risk Service (if separate)
  # - job_name: 'risk-service'
  #   static_configs:
  #     - targets: ['risk:3003']
  #   metrics_path: /api/metrics

  # Auth Service (Keycloak metrics)
  - job_name: 'keycloak'
    static_configs:
      - targets: ['keycloak:8080']
    metrics_path: /metrics
    scrape_interval: 60s

  # PostgreSQL Exporter (requires postgres_exporter sidecar)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # Redis Exporter (requires redis_exporter sidecar)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # MinIO Metrics
  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
    metrics_path: /minio/v2/metrics/cluster
    scrape_interval: 60s

  # Traefik Metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8082']
    metrics_path: /metrics
    scrape_interval: 30s

# Remote write configuration (optional - for long-term storage)
